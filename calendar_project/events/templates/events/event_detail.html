<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ event.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .event-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #333;
        }

        .event-details {
            margin-bottom: 20px;
            color: #666;
        }

        .event-details p {
            margin: 5px 0;
        }

        .event-details p strong {
            color: #333;
        }

        .event-description {
            margin-top: 20px;
            font-size: 1.1em;
            color: #444;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
        }

        .registration-link, .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .registration-link:hover, .back-link:hover {
            background-color: #0056b3;
        }

        .back-link {
            margin-right: 10px;
            background-color: #6c757d;
        }

        .back-link:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="event-container">

        <h1>{{ event.name }}</h1>

        <div class="event-details">
            <p><strong>Data:</strong> {{ event.start_time }}</p>
            {% if event.location %}
                <p><strong>Lokalizacja:</strong> {{ event.location }}</p>
            {% endif %}
        </div>

        <div class="event-description">
            {{ event.long_description|linebreaks }}
        </div>
        {% if event.registration_link %}
            <a href="{{ event.registration_link }}" target="_blank" class="registration-link">Zarejestruj się na wydarzenie</a>
        {% endif %}
        <a href="/events/calendar/" class="back-link">Wróć do kalendarza</a>
    </div>
</body>
</html>
